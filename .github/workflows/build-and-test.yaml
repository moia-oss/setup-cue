name: "build and test"
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16
    
    - name: Build and run tests.
      run: |
        npm install
        npm test

